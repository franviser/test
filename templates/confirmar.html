<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .confirmation-box {
            padding: 20px;
            border: 1px solid black;
            text-align: center;
            background-color: white;
        }
        .confirmation-box button {
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid black;
            background-color: white;
            transition: background-color 0.3s;
        }
        .confirmation-box button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="confirmation-box">
    <p>Do you want to confirm the attendance of someone other than your companion?</p>
    <a href="/quien-eres"><button>Yes</button></a>
    <a href="/index"><button>No</button></a>
</div>

</body>
</html>

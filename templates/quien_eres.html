<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién eres?</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant', serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            border: 1px solid #000;
            padding: 2em;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1em;
            margin-bottom: 0.5em;
        }
        input[type="text"] {
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #000;
            border-radius: 3px;
            margin-bottom: 1em;
            width: 100%;
        }
        button {
            font-family: 'Italiana', serif;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0.7em;
            font-size: 1em;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }

        @media (max-width :600px) {
            .container {
                width: 70%;
               
            }
             
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido!</h1>
        <form method="POST" action="{{ url_for('quien_eres') }}">
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
